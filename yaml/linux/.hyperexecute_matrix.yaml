---
version: '0.1'
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
matrix:
  os: [linux]
  files: ["test_app.py"]
runson: ${matrix.os}
pre:
  - pip3 install -r requirement.txt --cache-dir CacheDir
  - playwright install
  - npm install playwright@1.23.0 --save-exact
cacheKey: '{{ checksum "requirement.txt" }}'
cacheDirectories:
  - CacheDir
testSuites:
  - python $files
post:
  - cat yaml/linux/.hyperexecute_matrix.yaml